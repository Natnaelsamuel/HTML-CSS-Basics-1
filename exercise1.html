<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border-top: 1px solid #c4dcf3;
        border-bottom: 1px solid #c4dcf3;
        border-collapse: collapse;
        padding: 8px;
        font-weight: bold;
      }
      thead,
      tfoot {
        background-color: #427fef;
      }
      tbody tr:nth-child(odd) {
        background-color: #eef7ff;
      }
      tfoot tr th,
      thead tr th {
        color: #fff;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>OrderID</th>
          <th>Order Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>1000</td>
          <td>$1300</td>
        </tr>
        <tr>
          <td>USA</td>
          <td>1001</td>
          <td>$700</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1002</td>
          <td>$2000</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1003</td>
          <td>$1000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <th>$5000</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
